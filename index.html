<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endfield Bookkeeper</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="bg-overlay"></div>
  <button id="uiToggleBtn" class="ui-toggle-btn" type="button" aria-pressed="false">Hide UI</button>
  <main class="app">
    <header class="hero">
      <h1>Arknights: Endfield Bookkeeper</h1>
    </header>

    <section class="panel">
      <h2>Chartered headhunts per version</h2>
      <canvas id="patchChart" width="1200" height="420" aria-label="График источников круток"></canvas>
    </section>

    <section class="panel controls-panel">
      <div class="control-row">
        <span class="control-label">Battle Pass</span>
        <div class="bp-minimal">
          <label>
            <input type="radio" name="battlePassTier" value="1" checked>
            <span>Basic</span>
          </label>
          <label>
            <input type="radio" name="battlePassTier" value="2">
            <span>Originium</span>
          </label>
          <label>
            <input type="radio" name="battlePassTier" value="3">
            <span>Protocol</span>
          </label>
        </div>
      </div>
      <label class="monthly-minimal" for="monthlySub">
        <span>Monthly Pass</span>
        <input id="monthlySub" type="checkbox">
      </label>
    </section>

    <section class="panel">
      <h2>Итоги по текущему выбору</h2>
      <div id="totals" class="grid three"></div>
    </section>
  </main>

  <script type="module" src="src/main.js"></script>
</body>
</html>
